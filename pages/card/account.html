<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- personal custom -->
    <link rel="stylesheet" href="/pages/card/account.css">
</head>
<body class="bg-black text-white min-vh-100 p-4 w-75 container">
    
    <header>
        <a href="/index.html">ledger</a>
    </header>

    <main class="p-4">
        <div class="card" data-bs-theme="dark">
            <form class="card-body m-2" id="card-form">
                <h1 class="card-title mx-2">Add Account Form</h1>
                <hr>
                <div class="input-group p-4">
                    <label for="card-type" class="input-group-text">Card Type</label>
                    <select class="form-select" id="card-type">
                        <option value="filler">Choose one of the following...</option>
                        <option value="visa">VISA</option>
                        <option value="mastercard">MasterCard</option>
                    </select>
                </div>
                <div class="input-group p-4">
                    <label for="card-account" class="input-group-text">Card Account</label>
                    <select class="form-select" id="card-account">
                        <option value="filler">Choose one of the following...</option>
                        <option value="">Debit</option>
                        <option value="">Credit</option>
                    </select>
                </div>
                <div class="input-group p-4">
                    <label for="type" class="input-group-text">Card Number</label>
                    <input type="number" class="form-control" id="card-number">
                </div>
                <div class="mx-4">
                    <button class="btn btn-success me-2" id="card-submit">Submit</button>
                    <button class="btn btn-warning" id="card-clear">Clear</button>
                </div>
            </form>
        </div>
    </main>

    <footer></footer>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

    <!-- custom js -->
     <script src="/pages/card/account.js"></script>
</body>
</html>
